<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<form action="http://fe.it-academy.by/TestForm.php" method="post">

   <fieldset>

      <legend>Registration Form</legend>

       First Name: <label for="first name">
      <input type="text" placeholder="Enter First Name">
      </label> <br> 

       Last Name: <label for="last name">
      <input type="text" placeholder="Enter Last Name">
      </label> <br> 

       Email: <label for="email">
      <input type="email" placeholder="Enter Email Address">
      </label> <br> 

       Password: <label for="password">
      <input type="password">
      </label> <br> 

       Gender <label for="gender"> <br>
       Male<input type="radio" name="radio"> <br>
       Female<input type="radio" name="radio"> <br>
       Other<input type="radio" name="radio">
      </label> <br> 

       Age: <label for="age">
      <input type="number">
      </label> <br> 

      Preferences: <label for="age"> <br>
        Acrylic Painting<input type="checkbox"> <br>
        Oil Painting<input type="checkbox"> <br>
        Water Color Painting<input type="checkbox">
        </label> <br> 

        <label for="Select Occupation" >
        Select Occupation
        <select> 
            <option value="">student</option>
            <option value="">engineer</option>
            <option value="">firefighter</option>
        </select>
        </label> <br> 

        Bio <textarea rows="5" cols="30">Share few lines about yourself...</textarea> <br>

        <input type="submit" value="RESET">
        <input type="submit" value="SUMBIT">

        

   </fieldset>



</form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="http://fe.it-academy.by/TestForm.php" method="post">

        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" placeholder="Фамилия" autofocus required maxlength="25" pattern="[а-яёА-ЯЁ]\S"> <br>
            <input type="text" placeholder="Имя" required maxlength="20" pattern="[а-яёА-ЯЁ]\S"> <br>
            <input type="text" placeholder="Отчество" required maxlength="24" pattern="[а-яёА-ЯЁ]\S"> 
        

        <fieldset>
            <legend>Паспортные данные</legend>
            <input type="text" size="1" placeholder="AA" required maxlength="2" pattern="[A-Z]\w{2,}">
            <input type="text" size="6" placeholder="1234567" required maxlength="7" pattern="[0-9]\d{7,}">
        </fieldset>

        <fieldset>
            <legend>Дата рождения</legend>
            <input type="text" size="3" placeholder="2000" maxlength="4" pattern="[0-9]"> <br>
            <select> 
                <option value="January">Январь</option>
                <option value="February">Февраль</option>
                <option value="March">Март</option>
                <option value="April">Апрель</option>
                <option value="May">Май</option>
                <option value="June">Июнь</option>
                <option value="July">Июль</option>
                <option value="August">Август</option>
                <option value="September">Сентябрь</option>
                <option value="October">Октябрь</option>
                <option value="November">Ноябрь</option>
                <option value="December">Декабрь</option> 
            </select><br>
            <input type="number" step="1" min="1" max="31">
        </fieldset>

        <fieldset>
            <legend>Национальность</legend>
                <select required> 
                    <option value="">RB</option>
                    <option value="">RF</option>
                    <option value="">PL</option>
                </select>
                 <br>
                <textarea></textarea>
        </fieldset>
    </fieldset>

        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <input type="checkbox"> Рыбалка <br>
                <input type="checkbox"> Астрономия <br>
                <input type="checkbox"> Дайвинг <br>
                <input type="checkbox"> Марки <br>
            </fieldset>
       
        <fieldset>
            <legend>Домашние животные</legend>
                <select size="10" multiple> 
                    <option value="option" disabled>Попугаи</option>
                    <option value="option1">Волнистый</option>
                    <option value="option2">Ара</option>
                    <option value="option3">Неразлучник</option>
                    <option value="option4" disabled>Рыба</option>
                    <option value="option5">Караси</option>
                    <option value="option6">Окуни</option>
                    <option value="option7">Осетр</option>
                    <option value="option8" disabled>Птицы</option>
                    <option value="option9">Стая ворон</option>
                    <option value="option10">Аист</option>
                    <option value="option11">Воробей</option>
                </select>
            </fieldset>

        </fieldset>

        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
                <input type="text" placeholder="Логин" required maxlength="20" pattern="[а-яёА-ЯЁ]{5,}\S"> <br>
                <input type="password" placeholder="Пароль" required maxlength="20" pattern="[а-яёА-ЯЁ]{10,}\S" autocomplete="off"> <br>
                
        </fieldset>

        <fieldset>
            <legend>Координаты:</legend>
                <input type="email" placeholder="введите адрес почты"> <br>
                <input type="url" placeholder="введите адрес сайта">
        </fieldset>

        <fieldset>
            <legend>Цифры</legend>
            <input type="number" min="-2.5" max="2.5" step="0.1"> <br>
            <input type="range" min="1" max="101">
        </fieldset>

        <fieldset>
            <legend>Кнопки упровления</legend>
            <input type="submit">
            <input type="reset"> <br>
            <img src="button.jpg" alt="">
            
        </fieldset>
    </form>

    

</body>
</html>
